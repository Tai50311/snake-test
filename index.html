<body>
    <div id="startScreen">
        <h1>貪食蛇遊戲</h1>
        <label for="playerName">玩家名稱：</label>
        <input type="text" id="playerName" placeholder="請輸入你的名稱">
        <button onclick="startGame()">開始遊戲</button>
    </div>
    <canvas id="game" width="400" height="400"></canvas>

    <div id="gameOverScreen" style="display: none;">
        <h2>遊戲結束！</h2>
        <p>你的得分：<span id="finalScore"></span></p>
        <p>遊玩時間：<span id="playTime"></span> 秒</p>
        <button onclick="submitScore()">提交分數</button>
    </div>

    <div id="leaderboardScreen" style="display: none;">
        <h2>排行榜</h2>
        <ol id="leaderboard">
            </ol>
        <button onclick="showStartScreen()">返回開始畫面</button>
    </div>
